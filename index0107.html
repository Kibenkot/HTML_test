<!--
    static - свойство по умолчанию, элемент не позиционирован - находится в базовом потоке;

    relative - относительное позиционирование; можно двигать с помощью top, bottom, rigth, left
    top: 0, left: 0
    за элементом остается зарезервированное место в базовом потоке;

    absolute - абсолютное позиционирование; элемент теряет место в базовом потоке - остальные элементы игнорирют этот элемент в базовом потоке
    можно двигать с помощью top, bottom, rigth, left

    z-index - меняет порядок отображения слоев при позиционировании, по умолчанию 0

    fixed
    sticky
  -->
